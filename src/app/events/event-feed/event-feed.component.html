<div *ngIf="progress.isActive('events_feed_unlocked')">
  <h2 class="text-center">
    Events Feed
  </h2>
  <div class="item-panel text-center">
    <app-event-item *ngFor="let tag of events.tags()" 
                    [eventTag]='tag'>
    </app-event-item>
    <div *ngIf="events.numShownEvents() <= 0">
      {{lang.txt("empty_events_feed")}}
    </div>
  </div>
</div>
