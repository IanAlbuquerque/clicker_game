<div class="container">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>
        {{lang.txt("title")}}
      </h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col text-center">
      <div *ngIf="click_enabled">
        {{lang.txt("Clicks")}}: {{num_clicks_shown}}
      </div>
      <div *ngIf="money_enabled">
        {{lang.txt("Money")}}: {{num_money_shown}}
      </div>
      <div *ngIf="clickers_enabled">
        {{lang.txt("Clickers")}}: {{num_clickers_shown}}
      </div>
    </div>
  </div>


  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="button" class="btn btn-primary" (click)="click()">{{lang.txt("Click Me")}}</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="button" 
              *ngIf="num_clicks_shown >= money_cost_shown * reveal_modifier || money_enabled" 
              class="btn btn-primary" 
              [disabled]="num_clicks_shown < money_cost_shown" 
              (click)="buyMoney()">

        {{lang.txt("Convert")}}
        {{lang.txt("Clicks")}}
        {{lang.txt("to Money")}}
        <br/>
        (
        {{lang.txt("Requires")}}
        {{money_cost_shown}}
        {{lang.txt("Clicks")}}
        )

      </button>
    </div>
  </div>


  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="button" 
              *ngIf="num_money >= clicker_cost_shown * reveal_modifier || clickers_enabled"
              class="btn btn-primary" 
              [disabled]="num_money_shown < clicker_cost_shown" 
              (click)="buyClicker()">

        {{lang.txt("Buy")}}
        1
        {{lang.txt("Clicker")}}
        <br/>
        (
        {{lang.txt("Costs")}}
        {{clicker_cost_shown}}
        {{lang.txt("Money")}}
        )

      </button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col text-center">
      <button type="button" 
              *ngIf="num_clicks_shown >= sell_clicks_min_amount_to_enable || sell_clicks_enabled"
              class="btn btn-warning" 
              [disabled]="num_clicks_shown < sell_clicks_amount_shown" 
              (click)="sellClicks()">

        {{lang.txt("Sell")}}
        {{sell_clicks_amount_shown}}
        {{lang.txt("Clicks")}}
        {{lang.txt("For")}}
        {{sell_clicks_money_amount_shown}}
        {{lang.txt("Money")}}
      </button>
    </div>
  </div>

</div>
