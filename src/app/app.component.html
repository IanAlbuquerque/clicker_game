<div class="container">

  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>
        {{lang.txt("title")}}
      </h1>
      {{lang.txt("credits")}}
      <button class="btn btn-danger" (click)="currency.add(0,100)">+100</button>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="progress.isActive('button_pressed')">
    <div class="col text-center">
      <h4>
        <div [class.hop-animation] = "isOnClickMeButtonShakeAnimation">
          {{lang.Txt(currency.tagP(0))}}: {{currency.xcount(0)}}
        </div>
        <small *ngIf="progress.isActive('generic_clicker_purchase')">
          (
            {{xcps()}}
            {{lang.Txt("clicks")}}/{{lang.txt("s")}}
          )
        </small>
      </h4>
    </div>
  </div>

  <div class="row main-row align-items-top">
    <div class="col"
      [class.col-sm-6]="progress.isActive('clicker_panel_unlocked')">

      <div class="row justify-content-top">
        <div class="col text-center">
          <button type="button" 
                  class="btn btn-lg btn-primary big-button" 
                  (click)="click()"
                  [class.shake-animation] = "isOnClickMeButtonShakeAnimation">
            <h2>
              {{lang.txt("click_button_text")}}
            </h2>
          </button>
        </div>
      </div>

    </div>

    <div class="col"
      *ngIf="progress.isActive('clicker_panel_unlocked')">

      <div class="row justify-content-top">
        <div class="col text-center">
          <app-clicker-panel></app-clicker-panel>
        </div>
      </div>

    </div>
  </div>

</div>
